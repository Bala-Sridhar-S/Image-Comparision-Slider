<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Comparison Slider</title>
</head>
<body>
    <h2 class="title">Image Comparison Slider</h2>

    <div class="container">
        <div class="img-container-after">
            <img class="after" src="images/after.jpg" alt="after image">
        </div>

        <div class="img-container-before">
            <img class="before" src="images/before.jpg" alt="before image">
        </div>
        <div class="slider"></div>
    </div>

    <h3 class="footer">A Project by <a href="https://github.com/Bala-Sridhar-S" target="_blank">Bala Sridhar</a></h3>

    <script src="app.js"></script>
</body>
</html>
